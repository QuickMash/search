<!doctype html>
<title>New Tab</title>
<html>
   <head>
<!-- Searching script -->
<script>
   function show() {
  const s = document.getElementById('inputId').value;
  window.location.replace("https://www.google.com/search?q=" + s);
}
</script>
<style>
  body {
       padding: 25px;
      align-items: center;
      background-color: #4654e1;
  }
  form {
  background-color: #4654e1;
  width: 300px;
  height: 44px;
  border-radius: 5px;
  display: flex;
  flex-direction: row;
  align-items: center;
}
</style>
   <body>
<h1>Search The Web</h1>
<!-- Search Button and input -->
<form id="searchForm" onsubmit="event.preventDefault()">
        <input type="search" name="searchField" id="inputId" placeholder="Search QuickSearch">
        <input type="submit" value="Search" onclick="show()">
    </form>
<footer>
  <p>QuickMash's web browser version<b> 0.0.1 BETA</b></p>
   </footer>
   </body>
   </head>
   </html>
