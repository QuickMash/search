<!doctype html>
<html>
   <font face="arial,helvetica,sans-serif">
      <title>QuickSearch</title>
   <head>
      <style>
         -moz-border-radius: 5px;
-webkit-border-radius: 5px;
border-radius: 5px;
.navMenu{overflow:hidden;background-color:#000000}.navMenu a{float:left;display:block;color:#f2f2f2;text-align:center;padding:14px 16px;text-decoration:none;font-size:17px}.navMenu a.active{background-color:#25a186;color:#FFF}.navMenu .icon{display:none}.fa-bars:before{content:"\f0c9"}.navMenu .dropdown{float:left;overflow:hidden}.navMenu .dropdown .dropbtn{font-size:16px;border:none;outline:none;color:#FFFFFF;padding:14px 16px;background-color:#000000;font-family:inherit;margin:0;width:100%;text-align:left}.main_links{background-color:#000000;color:#FFFFFF;line-height:1}.main_links:hover{background-color:#000000;color:#FFFFFF}.navMenu .navbar a:hover,.navMenu .dropdown:hover .dropbtn{background-color:#000000;color:#FFFFFF}.navMenu .dropdown-content{display:none;position:absolute;background-color:#000;min-width:160px;box-shadow:0 8px 16px 0 rgba(0,0,0,0.2);z-index:1}.navMenu .dropdown-content a{float:none;color:#FFF;padding:12px 16px;text-decoration:none;display:block;text-align:left;background-color:#000000;color:#ffffff}.navMenu .dropdown-content a:hover{background-color:#333;color:#FFFFFF}.navMenu .dropdown:hover .dropdown-content{display:block}@media screen and (max-width: 768px){.navMenu a:not(:first-child){display:none}.navMenu .dropdown{display:none}.navMenu a.icon{float:right;display:block}.navMenu.mobileView{position:relative}.navMenu.mobileView .icon{position:absolute;right:0;top:0}.navMenu.mobileView a{float:none;display:block;text-align:left}.navMenu.mobileView .dropdown{float:none;display:block;text-align:left}.navMenu .dropdown-content{position:relative}}
</style>
<script>
function openMenu() {  var navMain = document.getElementById('navMenuId');  if (navMain.className=== 'navMenu') {    navMain.className += ' mobileView';  } else {    navMain.className = 'navMenu';  }}
</script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <style>
         #menu {
  display: none;
}
         body {
          background-color: #006400;
          color: #ffffff;
         }
         #topRightFixed {
   position: fixed;
   top: 0;
   right: 0;
   background: #336600;
   padding: 6px;
   color: #fff;
   font-size: 1.4em;
}
      </style>
      <script>
         document.getElementById('openMenu').addEventListener('click', () => {
  const menu = document.getElementById('menu');
  if (menu.style.display === 'block') menu.style.display = 'none';
  else menu.style.display = 'block';
});
         function show() {
  const s = document.getElementById('inputId').value;
  window.location.replace("https://www.google.com/search?q=" + s);
}
         function settings() {
            window.location.replace("https://quickmash.github/search.html");}
      </script>
      <body>
         <div id="topRightFixed">QuickMash Studios</div>
<div class='navMenu' id='navMenuId'><a href='quickmash.github.io' class='main_links'>Home</a><a href='Quickmash.github.io/search' class='main_links'>Search</a><a class='icon' href='javascript:void(0);' onclick='openMenu()'>&#9776;</a></div>
         <h1>Search the web</h1>
         <form id="searchForm" onsubmit="event.preventDefault()">
        <input type="search" name="searchField" id="inputId" placeholder="Search QuickSearch">
        <input type="submit" value="Search" onclick="show()">
         </form>
         <footer>
            <p>2023 QuickMash Studios | version 10.0.0</p>
            <input type="button" onclick="settings()" value="Settings">
         </footer>
         </font>
      </body>
   </head>
</html>
